<form action="{{action}}" method="post">
  <div class="form-group mt-3">
    <label for="username">Username</label>
    <input required type="text" name="username" id="username" value="{{username}}" class="form-control">
  </div>
  <div class="form-group mt-3">
    <label for="email">Email</label>
    <input required type="email" name="email" id="email" value="{{email}}" class="form-control">
  </div>
  <div class="form-group mt-3">
    <input type="submit" class="btn btn-primary" value="Save User">
  </div>
</form>
